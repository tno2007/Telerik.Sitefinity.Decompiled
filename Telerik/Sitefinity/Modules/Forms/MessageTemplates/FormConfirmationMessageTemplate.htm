<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New form response</title>
    <style rel="stylesheet" type="text/css">
        @media only screen and (max-width: 600px) {
            .wrapper {
                width: 100% !important;
                border: 0 !important;
            }

            body {
                background-color: #fff !important;
            }

            .no-bgr {
                background-color: #fff !important;
                height: 0 !important;
            }
        }
    </style>
</head>
<body style="margin: 0 auto; padding: 0; zoom: 100%; background-color: #f2f2f2;" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <table border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" style="background-color: #f2f2f2;">
        <tbody>
            <tr class="no-bgr" style="height: 70px; background-color: #f2f2f2;">
                <td></td>
            </tr>
            <tr>
                <td align="center">
                    <table class="wrapper" cellspacing="0" cellpadding="0" style="width: 700px; margin: 0 auto; padding: 0; background-color: #fff; table-layout:fixed; border: 1px solid #e4e4e4;">
                        <tbody>
                            <tr>
                                <td style="padding: 45px 60px 50px;">
                                    <h1 style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 24px; font-weight: normal; font-style: normal;">Thank you for filling out our form</h1>
                                    <p style="color: #333; margin: 0; margin-bottom: 20px; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Form.SiteUrl|}</p>
                                    <p style="color: #333; margin: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">Your submission has been received.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr class="no-bgr" style="height: 70px; background-color: #f2f2f2;">
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
