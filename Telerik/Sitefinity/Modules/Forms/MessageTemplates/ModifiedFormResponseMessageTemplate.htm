<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Modified form response</title>
    <style>
        .button:active, .button:visited {
            background-color: #fff;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            font-size: 100%;
            font-weight: normal;
        }

        table {
            border-collapse: collapse !important;
        }

        @media only screen and (max-width: 600px) {
            .wrapper {
                width: 100% !important;
                border: 0 !important;
            }

            body {
                background-color: #fff !important;
            }

            .no-bgr {
                background-color: #fff !important;
                height: 0 !important;
            }
        }
    </style>
</head>
<body style="background-color: #f2f2f2; padding: 0; margin: 0 auto;">
    <table border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" style="background-color: #f2f2f2;">
        <tbody>
            <tr class="no-bgr" style="background-color: #f2f2f2; height: 40px;">
                <td></td>
            </tr>
            <tr>
                <td align="center">
                    <table class="wrapper" width="698" cellspacing="0" cellpadding="0" border="0" style="width: 698px; border: 1px solid #e4e4e4; margin: 0 auto; padding: 0; background-color: #fff;">
                        <tbody>
                            <tr>
                                <td style="padding: 0 40px 40px;"></td>
                            </tr>
                            <tr>
                                <td style="padding: 0 50px 30px;">
                                    <h1 style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-weight: normal; font-size: 24px;">Modified form response</h1>
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Form.SiteUrl|}</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0 50px 30px;">
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">Form: <a href="{|Form.Url|}" style="color: #006CD9; text-decoration: none;">{|Form.Title|}</a></p>
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">Response #{|FormEntry.ReferralCode|} was modified on {|Form.SubmittedOn|}.</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0 50px; color: #333; margin: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Form.Fields|}</td>
                            </tr>
                            <tr>
                                <td style="padding: 30px 50px 35px;">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td style="padding: 0 10px; background-color: #4CB861;">
                                                    <a href="{|FormEntry.Url|}" style="display: block; border-left: 10px solid #4CB861; border-right: 10px solid #4CB861; border-top: 8px solid #4CB861; border-bottom: 10px solid #4CB861; text-align: center; color: #fff; background-color: #4CB861; border-radius: 5px; text-decoration: none;"><strong style="font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px;color: #fff; font-weight: normal;">View modified response</strong></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <p style="border-top: 1px solid #e4e4e4; padding-top: 25px; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; color: #999; margin-top: 35px; font-size: 13px;">This email is sent automatically by Progress Sitefinity CMS.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr class="no-bgr" style="background-color: #f2f2f2; height: 100px;">
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
