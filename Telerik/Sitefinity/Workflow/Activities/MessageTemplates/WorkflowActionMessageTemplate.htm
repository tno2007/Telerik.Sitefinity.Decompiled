<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>#subject</title>
    <style rel="stylesheet" type="text/css">
        @media only screen and (max-width: 600px) {
            .wrapper {
                width: 100% !important;
                border: 0 !important;
            }

            body {
                background-color: #fff !important;
            }

            .no-bgr {
                background-color: #fff !important;
                height: 0 !important;
            }
        }
    </style>
</head>
<body style="background-color: #f2f2f2; padding: 0px; zoom: 100%; margin: 0 auto;">
    <table border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" style="background-color: #f2f2f2;">
        <tbody>
            <tr class="no-bgr" style="background-color: #f2f2f2; height: 40px;">
                <td></td>
            </tr>
            <tr>
                <td align="center">
                    <table class="wrapper" width="870px" cellspacing="0" cellpadding="0" border="0" style="width: 640px; border: 1px solid #e4e4e4; margin: 0 auto; padding: 0; background-color: #fff;">
                        <tbody>
                            <tr>
                                <td style="padding: 45px 60px 0;"></td>
                            </tr>
                            <tr>
                                <td style="padding: 0 70px 30px;">
                                    <h1 style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 24px; font-weight: normal;">#subject</h1>
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Workflow.SiteUrl|}</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0 70px 30px;">
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Workflow.Message|}</p>
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;"><a href="{|Workflow.ItemUrl|}" style="color: #006CD9; text-decoration: none;">{|Workflow.ItemTitle|}</a> <span style="color: #949494;">{|Workflow.Language|}</span></p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0 70px 0;">
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Workflow.NoteForApprovers|}</p>
                                    <p style="color: #333; margin: 0; padding: 0; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal;">{|Workflow.Note|}</p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 30px 70px 35px;">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td style="font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; font-size: 15px; font-weight: normal; font-style: normal; padding: 0 10px; background-color: #4CB861;"><a href="{|Workflow.ItemUrl|}" style="display: block; border-left: 10px solid #4CB861; border-right: 10px solid #4CB861; border-top: 8px solid #4CB861; border-bottom: 10px solid #4CB861; text-align: center; color: #fff; background-color: #4CB861; border-radius: 5px; text-decoration: none;"><strong style="color: #fff; font-weight: normal;">{|Workflow.GoToItemLinkText|}</strong></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0 60px 35px; font-family: arial regular, arial, verdana, sans-serif; line-height: 1.3; font-size: 13px; font-weight: normal; font-style: normal;">
                                    <p style="border-top: 1px solid #e4e4e4; padding-top: 25px; font-family: arial regular, arial,verdana,sans-serif; line-height: 1.3; color: #999; font-size: 13px;">This email is sent automatically by Progress Sitefinity CMS.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr class="no-bgr" style="background-color: #f2f2f2; height: 100px;">
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
